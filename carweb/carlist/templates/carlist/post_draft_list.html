{% extends "carlist/base.html" %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.car_make }}</a></h1>
        <p>{{ post.car_model|truncatechars:200 }}</p>
        <p>{{ post.car_price }} lease:{{ post.car_lease }}</p>
    </div>
{% endfor %}

{% endblock %}
